name: ar_demo
description: "A demo for AR in flutter."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  ar_flutter_plugin:
    git:
      url: https://github.com/sarabluekens/ar_flutter_plugin.git
      ref: main
  vector_math: ^2.1.4
  permission_handler: ^10.4.5
  arcore_flutter_plugin: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
